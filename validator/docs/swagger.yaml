                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /chora/validator/v1/validator/{address}:
    get:
      summary: Validator queries a validator by address.
      operationId: Validator
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              address:
                type: string
                description: address is the address of the validator.
              metadata:
                type: string
                description: metadata is the metadata of the validator.
