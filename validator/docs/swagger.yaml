                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: address
          description: address is the address of the validator.
          in: path
          required: true
          type: string
      tags:
        - Query
  /chora/validator/v1/validators:
    get:
      summary: Validators queries all validators.
      operationId: Validators
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              validators:
                type: array
                items:
                  type: object
                  properties:
                    address:
