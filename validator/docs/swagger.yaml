    get:
      summary: |-
        MaxMissedBlocks queries the maximum number of missed blocks before a
        validator is removed from the validator set.
      operationId: MaxMissedBlocks
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              max_missed_blocks:
                type: string
                format: int64
                description: >-
                  max_missed_blocks is the maximum number of missed blocks
                  before a validator

                  is removed from the validator set. A zero-value indicates no
                  maximum.
            description: >-
              QueryMaxMissedBlocksResponse is the Query/MaxMissedBlocks response
              type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
