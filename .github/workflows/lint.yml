name: Lint

# **What it does**: Runs go linter when go files have been modified
# and proto linters when proto files have been modified.
#
# **Why we have it**: Ensures all go files and proto files are
# properly formatted according to lint configuration files.
#
# **What does it impact**: Code quality.

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  golangci:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read  # for technote-space/get-diff-action to get git reference
    strategy:
      matrix:
        module: ["admin", "ecosystem", "example", "governor", "validator", "voucher"]
    steps:
      - uses: actions/checkout@v4
      - uses: technote-space/get-diff-action@v6
        id: git-diff-admin
        with:
          PATTERNS: |
            admin/**/**.go
            admin/go.mod
            admin/go.sum
        if: matrix.module == 'admin'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-example
        with:
          PATTERNS: |
            example/**/**.go
            example/go.mod
            example/go.sum
        if: matrix.module == 'example'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-ecosystem
        with:
          PATTERNS: |
            ecosystem/**/**.go
            ecosystem/go.mod
            ecosystem/go.sum
        if: matrix.module == 'ecosystem'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-governor
        with:
          PATTERNS: |
            governor/**/**.go
            governor/go.mod
            governor/go.sum
        if: matrix.module == 'governor'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-voucher
        with:
          PATTERNS: |
            voucher/**/**.go
            voucher/go.mod
            voucher/go.sum
        if: matrix.module == 'voucher'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-validator
        with:
          PATTERNS: |
            validator/**/**.go
            validator/go.mod
            validator/go.sum
        if: matrix.module == 'validator'
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'admin/go.mod'
        if: steps.git-diff-admin.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'example/go.mod'
        if: steps.git-diff-example.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'ecosystem/go.mod'
        if: steps.git-diff-ecosystem.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'governor/go.mod'
        if: steps.git-diff-governor.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'validator/go.mod'
        if: steps.git-diff-validator.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'voucher/go.mod'
        if: steps.git-diff-voucher.outputs.diff
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: "admin"
        if: steps.git-diff-admin.outputs.diff
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: "example"
        if: steps.git-diff-example.outputs.diff
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: "ecosystem"
        if: steps.git-diff-ecosystem.outputs.diff
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: "governor"
        if: steps.git-diff-governor.outputs.diff
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: "validator"
        if: steps.git-diff-validator.outputs.diff
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: "voucher"
        if: steps.git-diff-voucher.outputs.diff

  buf-lint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read  # for technote-space/get-diff-action to get git reference
    strategy:
      matrix:
        module: ["admin", "example", "ecosystem", "governor", "validator", "voucher"]
    steps:
      - uses: actions/checkout@v4
      - uses: technote-space/get-diff-action@v6
        id: git-diff-admin
        with:
          PATTERNS: |
            admin/**/**.proto
        if: matrix.module == 'admin'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-example
        with:
          PATTERNS: |
            example/**/**.proto
        if: matrix.module == 'example'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-ecosystem
        with:
          PATTERNS: |
            ecosystem/**/**.proto
        if: matrix.module == 'ecosystem'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-governor
        with:
          PATTERNS: |
            governor/**/**.proto
        if: matrix.module == 'governor'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-validator
        with:
          PATTERNS: |
            validator/**/**.proto
        if: matrix.module == 'validator'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-voucher
        with:
          PATTERNS: |
            voucher/**/**.proto
        if: matrix.module == 'voucher'
      - uses: bufbuild/buf-setup-action@v1
        if: |
          steps.git-diff-admin.outputs.diff ||
          steps.git-diff-example.outputs.diff ||
          steps.git-diff-ecosystem.outputs.diff ||
          steps.git-diff-governor.outputs.diff ||
          steps.git-diff-validator.outputs.diff ||
          steps.git-diff-voucher.outputs.diff
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'admin/proto'
        if: steps.git-diff-admin.outputs.diff
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'example/proto'
        if: steps.git-diff-example.outputs.diff
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'ecosystem/proto'
        if: steps.git-diff-ecosystem.outputs.diff
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'governor/proto'
        if: steps.git-diff-governor.outputs.diff
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'validator/proto'
        if: steps.git-diff-validator.outputs.diff
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'voucher/proto'
        if: steps.git-diff-voucher.outputs.diff

  protolint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read  # for technote-space/get-diff-action to get git reference
    strategy:
      matrix:
        module: ["admin", "example", "ecosystem", "governor", "validator", "voucher"]
    steps:
      - uses: actions/checkout@v4
      - uses: technote-space/get-diff-action@v6
        id: git-diff-admin
        with:
          PATTERNS: |
            admin/**/**.proto
        if: matrix.module == 'admin'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-example
        with:
          PATTERNS: |
            example/**/**.proto
        if: matrix.module == 'example'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-ecosystem
        with:
          PATTERNS: |
            ecosystem/**/**.proto
        if: matrix.module == 'ecosystem'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-governor
        with:
          PATTERNS: |
            governor/**/**.proto
        if: matrix.module == 'governor'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-validator
        with:
          PATTERNS: |
            validator/**/**.proto
        if: matrix.module == 'validator'
      - uses: technote-space/get-diff-action@v6
        id: git-diff-voucher
        with:
          PATTERNS: |
            voucher/**/**.proto
        if: matrix.module == 'voucher'
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'admin/go.mod'
        if: steps.git-diff-admin.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'example/go.mod'
        if: steps.git-diff-example.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'ecosystem/go.mod'
        if: steps.git-diff-ecosystem.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'governor/go.mod'
        if: steps.git-diff-governor.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'validator/go.mod'
        if: steps.git-diff-validator.outputs.diff
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'voucher/go.mod'
        if: steps.git-diff-voucher.outputs.diff
      - name: Install protolint
        run: go install github.com/yoheimuta/protolint/cmd/protolint@latest
        if: |
          steps.git-diff-admin.outputs.diff ||
          steps.git-diff-example.outputs.diff ||
          steps.git-diff-ecosystem.outputs.diff ||
          steps.git-diff-governor.outputs.diff ||
          steps.git-diff-validator.outputs.diff ||
          steps.git-diff-voucher.outputs.diff
      - name: Run protolint
        run: protolint ./admin
        if: steps.git-diff-admin.outputs.diff
      - name: Run protolint
        run: protolint ./example
        if: steps.git-diff-example.outputs.diff
      - name: Run protolint
        run: protolint ./ecosystem
        if: steps.git-diff-ecosystem.outputs.diff
      - name: Run protolint
        run: protolint ./governor
        if: steps.git-diff-governor.outputs.diff
      - name: Run protolint
        run: protolint ./validator
        if: steps.git-diff-validator.outputs.diff
      - name: Run protolint
        run: protolint ./voucher
        if: steps.git-diff-voucher.outputs.diff
