coverage:
  precision: 2
  round: down
  range: 70...100
  status:
    project:
      default:
        threshold: 1%
      admin:
        paths:
          - "admin/"
      agent:
        paths:
          - "agent/"
      content:
        paths:
          - "content/"
      governor:
        paths:
          - "governor/"
      validator:
        paths:
          - "validator/"
      voucher:
        paths:
          - "voucher/"
    changes: false

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: true

ignore:
  - "**/*.cosmos_orm.go"
  - "**/*.pb.go"
  - "**/*.pb.gw.go"
  - "**/*.pulsar.go"
