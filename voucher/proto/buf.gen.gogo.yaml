version: v1
plugins:
  - name: gocosmos
    out: ..
    opt:
      - plugins=grpc
      - Mcosmos/orm/v1/orm.proto=github.com/cosmos/cosmos-sdk/api/cosmos/orm/v1
      - Mgoogle/protobuf/timestamp.proto=github.com/gogo/protobuf/types
  - name: grpc-gateway
    out: ..
    opt:
      - logtostderr=true
      - allow_colon_final_segments=true
